<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: gray; color: aliceblue;">
    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li><img src="https://images.pexels.com/photos/35139492/pexels-photo-35139492.jpeg" alt="photoshop" id="photoshop" width="200px"></li>
            <li><img src="https://images.pexels.com/photos/35917011/pexels-photo-35917011.jpeg" alt="" id="mountain" width="200px"></li>
            <li><img src="https://images.pexels.com/photos/35640747/pexels-photo-35640747.jpeg" alt="" id="japan" width="200px"></li>
            <li><img src="https://images.pexels.com/photos/36011554/pexels-photo-36011554.jpeg" alt="" id="car" width="200px"></li>
            <li><img src="https://images.pexels.com/photos/35915795/pexels-photo-35915795.jpeg" alt="" id="snow" width="200px"></li>
            <li><a href="https://www.google.com/" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>
    const car=document.getElementById('car')
    car.addEventListener('click',function(e){
     alert("you have click on car")
     e.stopPropagation();
    //  if(e.target.id==='car'){
    // document.body.style.backgroundColor="yellow"
    //  }
    },false);
    document.getElementById('images').addEventListener('click' , function(e){
        alert("we have click on page");
    },false);

    document.getElementById('google').addEventListener('click', function(e){
        e.preventDefault();
    },false);

    document.querySelector('#images').addEventListener('click',function(e){
    console.log(e.target)
    if(e.target.tagName==='IMG'){
     let removeIt=e.target.parentNode
    removeIt.remove()
    }
    },false);
</script>
</html>
